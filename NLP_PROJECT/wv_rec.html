<!DOCTYPE html>
<html>

<head>
    <title>Graph Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <canvas id="myChart"></canvas>
    <script>
        // [09:18, 6/2/2023] Aashritha Srivani Garu: Accuracy List: [0.7441084788029925, 0.8417705735660848, 0.7984102244389027, 0.8368765586034913, 0.8298004987531172, 0.8150561097256858]

        // Accuracy: 0.8429551122194514

        // F1 Score: 0.842008004185164
        // Perceptron Metrics:

        // Ridge Classifier Metrics:
        // Accuracy: 0.8334476309226932

        // F1 Score: 0.8307995310052353

        // STOP: TOTAL NO. of ITERATIONS REACHED LIMIT.

        // Increase the number of iterations (max_iter) or scale the data as shown in:

        // F1 Score: 0.8316695545224275
        // SGD Classifier Metrics:

        // Precision: 0.8271832371738526
        // Recall: 0.8298628428927681

        var floatArray = [0.7930798004987532, 0.8429551122194514, 0.8113466334164589, 0.8334476309226932,
            0.8338216957605985, 0.8298628428927681
        ];
        var stringArray = ['Naive Bayes', 'Linear SVM', 'Perceptron', 'Ridge Classifier', 'Logistic Regression',
            'SGD Classifier'
        ];

        // Create a chart context
        var ctx = document.getElementById('myChart').getContext('2d');

        // Create a new chart using Chart.js
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: stringArray,
                datasets: [{
                    label: 'Recall(Word vector)',
                    data: floatArray,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Machine Learning Models'

                        }

                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Recall(Word vector)'
                        }
                    }
                }
            }
        });
    </script>

</body>

</html>
