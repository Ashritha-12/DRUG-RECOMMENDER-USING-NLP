<!DOCTYPE html>
<html>

<head>
    <title>Graph Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <canvas id="myChart"></canvas>
    <script>
        // [09:18, 6/2/2023] Aashritha Srivani Garu: Accuracy List: [0.7441084788029925, 0.8417705735660848, 0.7984102244389027, 0.8368765586034913, 0.8298004987531172, 0.8150561097256858]
        // Precision List: [0.7857553502463964, 0.8397071002647796, 0.8056741940805424, 0.8343529553354243, 0.8270119816517917, 0.8149289930505604]
        // Recall List: [0.7441084788029925, 0.8417705735660848, 0.7984102244389027, 0.8368765586034913, 0.8298004987531172, 0.8150561097256858]
        // F1 Score List: [0.6941100594389394, 0.8401143036548291, 0.8008455369698623, 0.8337714631873185, 0.8260950439967386, 0.8059889637236639]
        // [09:19, 6/2/2023] Aashritha Srivani Garu: 'Naive Bayes': MultinomialNB(),
        //     'Linear SVM': LinearSVC(),
        //     'Perceptron': Perceptron(),
        //     'Ridge Classifier': RidgeClassifier(),
        //     'Logistic Regression': LogisticRegression(),
        //     'SGD Classifier': SGDClassifier()
        //         // Array data
        var floatArray = [0.6941100594389394, 0.8401143036548291, 0.8008455369698623, 0.8337714631873185,
            0.8260950439967386, 0.8059889637236639
        ];
        var stringArray = ['Naive Bayes', 'Linear SVM', 'Perceptron', 'Ridge Classifier', 'Logistic Regression',
            'SGD Classifier'
        ];

        // Create a chart context
        var ctx = document.getElementById('myChart').getContext('2d');

        // Create a new chart using Chart.js
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: stringArray,
                datasets: [{
                    label: 'F1 Score',
                    data: floatArray,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Machine Learning Models'

                        }

                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'F1 Score'
                        }
                    }
                }
            }
        });
    </script>

</body>

</html>
